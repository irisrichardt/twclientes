<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Spring Fundamentos - Editar Cliente</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/cliente">TWClientes</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Editar cliente</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form method="POST" th:object="${cliente}">
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}">
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
                    </div>
                    <div class="mb-3">
                        <label for="profissao" class="form-label">Profiss√£o:</label>
                        <input type="text" class="form-control" id="profissao" th:field="*{profissao}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
