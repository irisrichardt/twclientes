<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Spring Fundamentos - Detalhes do Cliente</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/cliente">TWClientes</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Detalhes do Cliente</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header" th:text="${cliente.nome}"></h5>
                    <div class="card-body">
                        <p>
                            <strong>Profiss√£o:</strong> <spam th:text="${cliente.profissao}"></spam>
                        </p>
                        <p>
                            <strong>Data de nascimento:</strong> <spam th:text="${cliente.dataNascimento}"></spam>
                        </p>

                        <a
                            th:href="@{/cliente/{id}/editar (id=${cliente.id})}"
                            class="btn btn-warning">Editar</a>
                        <a
                            th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                            class="btn btn-danger"
                            onclick="return confirm('Deseja realmente excluir este cliente?');"
                        >Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
